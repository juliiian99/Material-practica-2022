<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ModeloRegistro.css">
</head>
<body>
<div class="container">
    <div id="title">
        <h1>REGISTER FORM</h1>
    </div>
    <div id="form">
        <p>Complately Free</p>
        <form action="#">
            <label for="name">NAME</label>
            <input type="text" id="name">
            <label for="username">USERNAME</label>
            <input type="text" id="username">
            <label for="email">EMAIL</label>
            <input type="email" id="email">
            <label for="password" id="password">PASSWORD</label>
            <input type="password" id="password">
            <label for="passwordconfirmation" id="passwordconfirmation">CONFIRM PASSWORD</label>
            <input type="password" id="passwordconfirmation">
            <input type="checkbox" id="checkbox"><span>Remember me</span>
            </br>
            <button type="submit" id="create">CREATE ACCOUNT</button>
        </form>
    </div>
</div>
</body>
</html>
