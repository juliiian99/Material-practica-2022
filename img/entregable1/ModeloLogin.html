<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e79a668882.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="ModeloLogin.css">
</head>
<body>
    <div class="container">
        <div id="login">
            <h1>Login</h1>
            <div id="icons"> <i class="fa-brands fa-facebook-f fa-border"></i>  <i class="fa-brands fa-twitter fa-border"></i></div>
            <p id="account">or use your account</p>
            <div id="form">
                <form action="#">
                    <input type="email" name="email" id="email" placeholder="Email">
                    <input type="password" name="password" id="password" placeholder="Password">
                    <a href="#">Forgot your password?</a>
                    <button type="submit" name="submit" id="submit">LOG IN</button>
                </form>
            </div>
        </div>
        <div id="info">
            <h2>HTML CSS Login Form</h2>
            <p id="description">This login form is created using pure HTML and CSS. For social icons, FontAwesome is used.</p>
        </div>
    </div>
</body>
</html>
